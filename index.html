<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Get Out of The Paper</title>
  </head>
  <body>
    <main>
      <!-- Start Screen -->
      <div id="start-screen">
        <h1 id="game-title-str">Get out of The Paper</h1>
        <img
          id="start-screen-logo"
          src="/imgs/logo game project (1) (1).png"
          alt="Logo"
        />
        <br />
        <button id="start-btn">Start!</button>
        <p id="instructions">
          Use <img id="wasd" src="/imgs/wasd.png" alt="WASD" /> or
          <img id="arrows" src="/imgs/arrows.png" alt="Arrows" /> and
          <img id="space-bar" src="/imgs/space-bar.png" alt="Spacebar" /> to
          control your character!
        </p>
        <div id="sound-btn">
          <button id="sound-on"><img src="/imgs/sound-on.png" alt="" /></button>
          <button id="sound-off">
            <img src="/imgs/sound-off.png" alt="" />
          </button>
        </div>
      </div>
      <!-- First Level -->
      <div id="first-level">
        <div class="stats">
          <h2 id="game-timer">Time: <span id="timer">00:00:00</span></h2>
          <h2 id="time-limit">Time Limit: <span>00:20:00</span></h2>
        </div>
        <!-- Game Screen -->
        <div id="game-screen">
          <img
            id="exit"
            src="/imgs/exit_the_paper-removebg-preview.png"
            alt="Exit"
          />
          <div id="ground-area"></div>
          <div id="lava-area"></div>
          <img id="player" src="/imgs/char1.png" alt="Player" />
        </div>
      </div>

      <!-- Win Screen -->
      <div id="win-screen">
        <img
          id="win-src-logo"
          src="/imgs/logo game project (1) (1).png"
          alt="Win Logo"
        />
        <h1>You Have Made It Out of The Paper!!!</h1>
        <br />
        <button id="restart-btn">Get a Better Time!</button>
      </div>
      <!-- Lost Screen -->
      <div id="lost-screen">
        <img
          id="loss-src-logo"
          src="/imgs/logo game project (1) (1).png"
          alt="Lose Logo"
        />
        <h1>You Didn't Make It Out of The Paper</h1>
        <br />
        <button id="restart-btn-lost">Try Again!</button>
      </div>
    </main>
    <!-- Scripts -->
    <script src="/js/index.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/enemy.js"></script>
  </body>
</html>
