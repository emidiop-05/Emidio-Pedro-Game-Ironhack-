<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Get Out of The Paper</title>
  </head>
</html>

<body>
  <main>
    <div id="start-screen">
      <h1 id="game-title-str">Get out of The Paper</h1>
      <img
        id="start-screen-logo"
        src="/imgs/logo game project (1) (1).png"
        alt=""
      />
      <br />
      <button id="start-btn">Start!</button>
      <p id="instructions">
        Use <img id="wasd" src="/imgs/wasd.png" alt="" /> or
        <img id="arrows" src="/imgs/arrows.png" alt="" /> and
        <img id="space-bar" src="/imgs/space-bar.png" alt="" /> to control your
        character!
      </p>

      <button id="sound-btn"><img src="still nothing here" alt="" /></button>
    </div>

    <div id="first-level">
      <div class="stats">
        <h2>Time:</h2>
        <h2>Time Left</h2>
      </div>
      <div id="game-screen"></div>
    </div>

    <div id="win-screen">
      <img if="win-src-logo" src="" alt="" />
      <h1>You Have Made It Out of The Paper</h1>
      <br />
      <button id="restart-btn">Get a Better Time!</button>
    </div>

    <div id="lost-screen">
      <img id="loss-src-logo" src="" alt="" />
      <h1>You Didnt Make It Out of The Paper</h1>
      <br />
      <button id="restart-btn">Try Again!</button>
    </div>
  </main>

  <script src="/player.js"></script>
</body>
